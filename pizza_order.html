<!DOCTYPE html>

<html>
  <head>
    <title>Best Pizza Ever!</title>
    <meta charset="utf-8">
    <meta name="description" content="This page is a pizza ordering site">
    <meta name="keywords" content="html5,udemy, learn code">
    <meta name="author" content="Divya Khyani">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head

  <body>
    <header>
      <h1>Best Pizza Ever!</h1>
      <h3>Come and get some, homie :)</h3>
    </header>

    <main>
       <section id="Contact-form">
         <h2>Place-order</h2>
         <form method="GET" action="place-order.php">

           <h4>Delivery</h4>
           <input name="delivery Method" type="radio" value="delivery"/>Delivery<br />
           <input name="delivery Method" type="radio" value="take-away"/>Take-away<br />
           <input name="delivery Method" type="radio" value="dine-in"/>Dine-in<br />

           <h4>Address</h4>
           <input name="address1" placeholder="Address Line 1" class="lg-input" /><br />
           <input name="address2" placeholder="Address Line 2" class="lg-input" /><br />
           <input name="city" placeholder="City" class="sm-input" />
           <input nmae="state" placeholder="State" class="sm-input" /><br />
           <input name="zip" placeholder="Zip Code" class="sm-input"/>
           <br />
           <br/>

           <h4>Size</h4>
           <select name="size">
             <option value="12">12" - $13.99</option>
             <option value="16">16" - $16.99</option>
             <option value="18">18" - $19.99</option>
             <option value="72">72" - $149.99</option>

           </select>
           <section>
               <video width="540" height="320" controls>
                 <source src="./video.mp4" type="video/mp4">
                 <source src="./video.ogg" type="video/ogg">
                   Your browser does not support HTML5
               </video><br/>

               <audio id="my sound" width="600" controls autoplay loop>
               <source src="./bensound-hey.mp3" type="audio/mp3">

               </audio>
           </section>

           <h4>Ingredients</h4>

           <input name="ingredient" type="checkbox" value="pepperoni"/>Pepperoni<br />
           <input name="ingredient" type="checkbox" value="salami"/>Salami<br />
           <input name="ingredient" type="checkbox" value="bell pepper"/>Bell Pepper<br />
           <input name="ingredient" type="checkbox" value="sausage"/>Italian Sausage<br />
           <input name="ingredient" type="checkbox" value="onions"/>Onions<br />
           <input name="ingredient" type="checkbox" value="tomatoes"/>Tomatoes<br />
           <input name="ingredient" type="checkbox" value="mushrooms"/>Mushrooms<br /><br/>

           <button type="submit">Place Order</button>
         </form>

       </section>

       <footer>
         <center>&copy; 2021<br />
         <a href="#">Terms of Service</a></center>
       </footer>

    </main>
  </body>
</html>
